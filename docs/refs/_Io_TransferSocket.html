<!DOCTYPE html><html><head><title>Function _Io_TransferSocket</title><meta charset=utf-8><link href=style.css rel=stylesheet></head><body><h1>_Io_TransferSocket</h1><p class=funcdesc>Transfer the socket id and events to a new Socket.<br /></p><p class=codeheader>_Io_TransferSocket(ByRef $from, Const ByRef $to)<br /></p><h2>Return Value</h2><table class=noborder><tr><td>None</td></table><h2>Remarks</h2><p>$from is replaced by $to. So there is no need to do something like this "$to = _Io_TransferSocket($from, $to)"</p><h2>Related</h2><p><a href=".html"></a></p></body></html>
