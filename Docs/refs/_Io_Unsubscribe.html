<!DOCTYPE html><html><head><title>Function _Io_Unsubscribe</title><meta charset=utf-8><link href=style.css rel=stylesheet></head><body><h1>_Io_Unsubscribe</h1><p class=funcdesc>Server-side only. Unsubscribes a socket from a room.<br /></p><p class=codeheader>_Io_Unsubscribe(ByRef $socket, $sDesiredRoomName = Null)<br /></p><h2>Return Value</h2><table class=noborder><tr><td>None</td></table><h2>Remarks</h2><p>If $sRoomName is null, every subscription will expire for the given socket.</p><h2>Related</h2><p><a href="_Io_Subscribe.html">_Io_Subscribe</a></p></body></html>
